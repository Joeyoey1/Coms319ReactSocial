<html>

<head>
<meta charset = "utf-8"/>
<script src="./validation1.js"></script>
<title>Validation Form</title>
</head>

<body>
<h1> Account Registration </h1>
	<form id="personalinfo" action="" >
	  <fieldset>
		<legend>Personal Information</legend>
		<p id="FName">
		  <label for="fname">First Name</label>
		  <input id="fname" name="fname" type="text" />
		</p>
		<p id="LName">
		  <label for="lname">Last Name</label>
		  <input id="lname" name="lname" type="text" />
		</p>
		<p id="Username">
		  <label for="username">Username</label>
		  <input id="username" name="username" type="text" />
		</p>
		<p id="Password">
		  <label for="password">Password</label>
		  <input id="password" name="password" type="password" />
		<p id="Gender">
		  <label for="gender">Gender</label>
		  <select name="gender">
			<option value="female">Female</option>
			<option value="male">Male</option>
		  </select>
		</p>
		<p id="State">
		  <label for="state">State</label>
		  <select name="state">
			<option value="ariarizone">Arizona</option>
			<option value="califormnia">California</option>
			<option value="colorngbk">Colorado</option>
			<option value="floridia">Florida</option>
			<option value="hawaiii">Hawaii</option>
			<option value="iowalk">Iowa</option>
			<option value="nothyanks">New York</option>
			<option value="texrex">Texas</option>
			<option value="va">Virginia</option>
			<option value="wash">Washington</option>
		  </select>
		</p>
		<p id="Email">
		  <label for="email">Email</label>
		  <input id="email" name="email" type="text" />
		</p>
		<p id="Phone">
		  <label for="phone">Phone Number</label>
		  <input id="phone" name="phone" type="text" />
		</p>
		<p id="Address">
		  <label for="address">Address</label>
		  <input id="address" name="address" type="text" />
		</p>
		<input onCLick="validateinfo()" type="button" id="submit" name="submit" value="Submit">
		
	  </fieldset>
	</form>
</body>

</html>
